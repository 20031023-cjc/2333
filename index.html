<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorldView</title>

  <!-- 地图 & 动画库 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- 样式 & 脚本 -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4273/4273189.png" />
  <script defer src="app.js"></script>
</head>

<body>
  <header class="animate__animated animate__fadeInDown">
    <h1>🌏 WorldView</h1>
    <div class="language-switch">
      <button data-lang="en">English</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
  </header>

  <main>
    <div class="search-box animate__animated animate__fadeInUp">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">🔍 Search</button>
      <button onclick="getLocationWeather()">📍 Use My Location</button>
      <button onclick="saveCurrentCity()">⭐ Save this city</button>
      <button onclick="showSavedCities()">📂 View Saved Cities</button>
    </div>

    <div id="map" class="animate__animated animate__fadeIn"></div>
    <div id="weatherInfo" class="animate__animated animate__fadeInUp"></div>
    <div id="cultureInfo" class="animate__animated animate__fadeInUp"></div>
  </main>

  <!-- 📂 收藏城市弹出层 -->
  <div id="savedCitiesPopup" class="popup hidden">
    <div class="popup-content">
      <h3>⭐ Saved Cities</h3>
      <ul id="savedCitiesList"></ul>
      <button onclick="closeSavedCities()" class="close-btn">✖ Close</button>
    </div>
  </div>

  <footer>
    <p>Made by Cai Jiacheng | Hosted on GitHub</p>
  </footer>
</body>
</html>
