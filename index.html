<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldView</title>

  <!-- Leaflet 地图 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- 自定义样式 -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- 🌌 星空背景 -->
  <div id="star-background"></div>

  <!-- 🌙 夜间模式按钮 -->
  <button id="toggleMode" title="Toggle Night Mode"><i class="fas fa-moon"></i></button>

  <header class="animate__animated animate__fadeInDown">
    <h1 class="glow-title">🌏 WorldView</h1>
    <div class="language-switch">
      <button data-lang="en">English</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
  </header>

  <main>
    <!-- 🔍 搜索栏 -->
    <div class="search-box animate__animated animate__fadeInUp">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">🔍 Search</button>
      <button onclick="getLocationWeather()" id="useLocationBtn">📍 Use My Location</button>
    </div>

    <!-- 📜 历史记录区域 -->
    <div id="searchHistory" class="animate__animated animate__fadeInUp"></div>

    <!-- 🗺️ 地图 -->
    <div id="map" class="animate__animated animate__fadeIn"></div>

    <!-- 🗺️ 地图风格切换 -->
    <div id="mapStyleSwitch">
      <button onclick="setMapStyle('light')">🗺️ Light</button>
      <button onclick="setMapStyle('dark')">🌑 Dark</button>
    </div>

    <!-- 💾 收藏城市 -->
    <div id="favoritesPanel">
      <h3>⭐ Saved Cities</h3>
      <ul id="favoritesList"></ul>
    </div>

    <!-- 🌤 天气卡片 -->
    <div id="weatherInfo" class="info-card animate__animated animate__fadeInUp"></div>

    <!-- 🎎 文化卡片 -->
    <div id="cultureInfo" class="info-card animate__animated animate__fadeInUp"></div>
  </main>

  <footer>
    <p>Made by Cai Jiacheng | Hosted on GitHub</p>
  </footer>
</body>
</html>
